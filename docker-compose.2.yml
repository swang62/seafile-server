services:
  seafile:
    image: seafileltd/seafile-pro-mc:13.0-latest
    environment:
      - ENABLE_SEADOC=false
      - ENABLE_NOTIFICATION_SERVER=false
      - INIT_SEAFILE_ADMIN_EMAIL=${INIT_SEAFILE_ADMIN_EMAIL:-me@example.com}
      - INIT_SEAFILE_ADMIN_PASSWORD=${INIT_SEAFILE_ADMIN_PASSWORD:-asecret}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - NON_ROOT=false
      - CACHE_PROVIDER=redis
      - REDIS_HOST=seafile-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SEAF_SERVER_STORAGE_TYPE=disk
      - SEAFILE_LOG_TO_STDOUT=${SEAFILE_LOG_TO_STDOUT:-false}
      - SEAFILE_MYSQL_DB_HOST=${SEAFILE_MYSQL_DB_HOST:-db}
      - SEAFILE_MYSQL_DB_PASSWORD=${SEAFILE_MYSQL_DB_PASSWORD}
      - SEAFILE_MYSQL_DB_PORT=${SEAFILE_MYSQL_DB_PORT:-3306}
      - SEAFILE_MYSQL_DB_ROOT_PASSWD=${INIT_SEAFILE_MYSQL_ROOT_PASSWORD:-}
      - SEAFILE_MYSQL_DB_USER=${SEAFILE_MYSQL_DB_USER:-seafile}
      - SEAFILE_MYSQL_DB_CCNET_DB_NAME=${SEAFILE_MYSQL_DB_CCNET_DB_NAME:-ccnet_db}
      - SEAFILE_MYSQL_DB_SEAFILE_DB_NAME=${SEAFILE_MYSQL_DB_SEAFILE_DB_NAME:-seafile_db}
      - SEAFILE_MYSQL_DB_SEAHUB_DB_NAME=${SEAFILE_MYSQL_DB_SEAHUB_DB_NAME:-seahub_db}
      - SEAFILE_SERVER_HOSTNAME=${SEAFILE_SERVER_HOSTNAME}
      - SEAFILE_SERVER_PROTOCOL=${SEAFILE_SERVER_PROTOCOL:-https}
      - SITE_ROOT=${SITE_ROOT:-/}
      - TIME_ZONE=${TIME_ZONE:-Etc/UTC}
      - FORCE_HTTPS_IN_CONF=true
    depends_on:
      db:
        condition: service_healthy
      seafile-redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - http://localhost/api2/ping/
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    volumes:
      - /data/seafile:/shared

  collabora:
    image: collabora/code:latest
    expose:
      - 9980
    cap_add:
      - MKNOD
    environment:
      - server_name=${COLLABORA_SERVER_HOSTNAME}
      - username=${COLLABORA_USERNAME}
      - password=${COLLABORA_PASSWORD}
      - DONT_GEN_SSL_CERT=true
      - TZ=${TIME_ZONE:-Europe/Berlin}
      - extra_params=--o:admin_console.enable=${COLLABORA_ENABLE_ADMIN_CONSOLE:-true}
        --o:ssl.enable=false
        --o:ssl.termination=true
    healthcheck:
      test:
        - CMD
        - curl
        - http://localhost:9980
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      default:
        aliases:
          - collabora
    restart: unless-stopped

  db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=${INIT_SEAFILE_MYSQL_ROOT_PASSWORD:-}
      - MYSQL_LOG_CONSOLE=true
      - MARIADB_AUTO_UPGRADE=1
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/healthcheck.sh",
          "--connect",
          "--mariadbupgrade",
          "--innodb_initialized",
        ]
      interval: 10s
      start_period: 10s
      timeout: 5s
      retries: 10
    networks:
      default:
        aliases:
          - db
    restart: unless-stopped
    volumes:
      - "seafile-mysql:/var/lib/mysql"

  seafile-redis:
    image: redis:latest
    container_name: seafile-redis
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$$REDIS_PASSWORD"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      default:
        aliases:
          - seafile-redis

volumes:
  seafile-mysql:
  # seafile-elasticsearch:
